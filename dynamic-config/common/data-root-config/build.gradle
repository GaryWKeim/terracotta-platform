plugins {
    id 'org.unbroken-dome.xjc' version '1.2.0'
}

apply plugin: TcDeploy

dependencies {

  xjcEpisode "org.terracotta:tcconfig-schema:$terracottaConfigVersion"

  compile "org.terracotta:statistics:$statisticsVersion"

  compileOnly "org.terracotta.internal:tc-config-parser:$terracottaConfigVersion"
  compileOnly "org.terracotta:tcconfig-schema:$terracottaConfigVersion"
  compileOnly "org.terracotta:packaging-support:$terracottaApisVersion"
  compileOnly "org.terracotta:entity-server-api:$terracottaApisVersion"
  compileOnly "org.terracotta.management:monitoring-service-api:$terracottaPlatformVersion"

  testCompile "org.hamcrest:hamcrest-all:$hamcrestVersion"
  testCompile "org.mockito:mockito-core:$mockitoVersion"
  testCompile "org.slf4j:slf4j-simple:$slf4jVersion"
  testCompile "org.terracotta:passthrough-server:$terracottaPassthroughVersion"
}

xjcGenerate {
  source = fileTree('src/main/resources') { include '*.xsd' }
  catalogs = fileTree('src/main/catalog') { include 'catalog.cat' }
  targetPackage = 'com.terracottatech.data.config'
  extension = true
}

javadoc {
  if ( JavaVersion.current().compareTo(JavaVersion.VERSION_1_8) > 0 ) {
    options.addStringOption('-add-modules', 'java.xml.bind')
  }
}

test {
  if ( JavaVersion.current().compareTo(JavaVersion.VERSION_1_8) > 0 ) {
    jvmArgs '--add-modules', 'java.xml.bind'
  }
}
