import org.gradle.internal.jvm.Jvm

dependencies {
  testCompile project(':diagnostic-client')
  testCompile project(':dynamic-config-common')

  testCompile "org.assertj:assertj-core:$assertjVersion"
  testCompile project(':galvan-support-ee')
  testCompile ("org.awaitility:awaitility:$awaitility")
  testCompile("com.github.stefanbirkner:system-rules:$systemRulesVersion") {
    exclude group: 'junit'
  }
}

apply plugin: TcDistribute

task unzipKit(type: Copy) {
  dependsOn project(':terracotta-db').distZip
  from zipTree(project(':terracotta-db').distZip.archivePath)
  into 'build/tc-db-kit'
}

test {
  dependsOn unzipKit

// Server-side
  def serverJvm = Jvm.current()
  environment 'JAVA_HOME', serverJvm.javaHome
  if (serverJvm.getJavaVersion().compareTo(JavaVersion.VERSION_1_8) > 0) {
    environment 'JAVA_OPTS', '--add-modules java.xml.bind'
  }

//If this directory does not exist, tests will fail with a cryptic assert failure
  systemProperty 'kitInstallationPath', "$unzipKit.destinationDir/${project(':terracotta-db').archivesBaseName}-$project.version"
//systemProperty 'serverDebugStartPort', "5005"

  testLogging {
    events 'started'
  }
}