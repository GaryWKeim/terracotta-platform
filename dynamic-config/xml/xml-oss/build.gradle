dependencies {
  compile project(':dynamic-config-xml-common')

  // provided by server
  compileOnly "org.terracotta.internal:tc-config-parser:$terracottaConfigVersion"
  compileOnly "org.terracotta.management:monitoring-service-api:$terracottaPlatformVersion"

  testCompile project(':test-utilities')
  testCompile project(':json-support')
  testCompile("org.terracotta:tc-tripwire-plugin:$tripwireVersion")
